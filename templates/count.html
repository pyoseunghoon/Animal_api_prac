<!doctype html>
<html lang="en">
<head>

	<!-- Webpage Title -->
	<title>animal count</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- JS -->		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		function show_count(){

			let animal_user = $('#animal-type').val();
			// let count_user = $('#animal-count').val();
			$('#result-box').empty()
			console.log(animal_user)
			$.ajax({
				type: "GET",
				url: "/animal_count?animal="+animal_user,
				data: {},
				success: function(response){
					let ani_count = response['count']
					let count_result_html = '<div class="alert alert-success" role="alert">\
					<h4 class="alert-heading">'+animal_user+'</h4>\
					<hr>\
					<p class="mb-0">'+ani_count+'</p>\
					</div>'
					$('#result-box').append(count_result_html)
				}
				
				

			})
		}
	</script>
</head>
<body>
	<h1>Hello, world!</h1>
	<h3>
		동물 수 확인페이지
	</h3>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">동물</span>
		</div>
		<input id="animal-type" type="text" class="form-control" placeholder="animal" aria-label="Username" aria-describedby="basic-addon1">
	</div>
	<button onclick="show_count()" type="button" class="btn btn-primary save">find</button>

	<div id = "result-box">
	</div>
	<div class="btn-group" role="group" aria-label="Basic example">
		<button onclick="location.href='save'" type="button" class="btn btn-secondary">main</button>
	</div>
	<div class="btn-group" role="group" aria-label="Basic example">
		<button onclick="location.href='/'" type="button" class="btn btn-secondary">main</button>
	</div>
</body>
</html>
